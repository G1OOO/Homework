<!DOCTYPE html>
<html lang="en">
<head>
<title>Colorful Elements</title>
<style>
    .box {
        width: 100px;
        height: 100px;
        margin: 10px;
        display: inline-block;
    }

    .box.rgb {
        background-color: rgb(255, 0, 0);
    }

    .box.hex {
        background-color: #00FF00;
    }
</style>
</head>
<body>
    <div class="box rgb"></div>
    <div class="box rgb"></div>
    <div class="box rgb"></div>

    <div class="box hex"></div>
    <div class="box hex"></div>
    <div class="box hex"></div>
</body>
</html>
