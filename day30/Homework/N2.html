<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./N2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        
        <label for="firstName">First Name:</label>
        <input type="text" placeholder="Enter your first name" required><br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" placeholder="Enter your last name" id="lastName" required><br><br>
        <label for="email">Email:</label>
        <input type="email" placeholder="it should contain @" id="email" required><br><br>
        <label for="mobile">Mobile:</label>
        <input type="tel" placeholder="only 10 digits are allowed" id="mobile" required><br><br>
        <label for="gender">   Gender:</label>
        <label for="male">Male</label>
        <input style="height: 15px; width: 15px;" type="checkbox" id="male" value="male" required><br><br>
        <label for="female">Female</label>
        <input style="height: 15px; width: 15px;" type="checkbox" id="female" value="female" required><br><br>
        <label for="dob">Date of Birth:</label>
        <input style="color: black" type="date" id="dob" required><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" required><br><br>
        <label for="city">City:</label>
        <input type="text" id="city" required><br><br>
        <label for="areaPin">Area PIN:</label>
        <input type="text" id="areaPin" required><br><br>
        <label for="state">State:</label>
        <input type="text" id="state" required><br><br>
        <label>Qualifications:</label>
        <select style="border-radius: 10%;">
        <option>Select a qualification</option>
        </select> <br><br>
        <label>Specialization: <br></label> <input style="height: 15px; width: 15px;" type="checkbox"> <label>Computer Science</label><br>
        <input style="height: 15px; width: 15px;" type="checkbox"> <label>Information Technology</label><br>
        <input style="height: 15px; width: 15px;" type="checkbox"><label>Computer Architechture</label><br>
        <input style="height: 15px; width: 15px;" type="checkbox"><label>Tele Communication</label> <br> <br>
        <label for="password">Password:</label>
        <input type="text" id="password" required><br><br>
        <button type="submit"   >
            Registered
        </button>
        </form>
